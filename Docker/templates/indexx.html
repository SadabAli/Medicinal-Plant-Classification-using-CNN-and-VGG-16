<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Medical Leaf Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Indian Medical Leaf Detection!</h1>
        <p class="text-center">This is a simple way to classify the leaf class</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imagefile" class="form-label">Select Image</label>
                <input class="form-control" type="file" id="imagefile" name="imagefile" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Image</button>
        </form>

        <!-- Display Prediction -->
        {% if prediction %}
        <div class="mt-4 text-center">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}

        <!-- Display Uploaded Image -->
        {% if image_file %}
        <div class="text-center mt-4">
            <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 300px;">
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
